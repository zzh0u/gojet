services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-app
    ports:
      - "8080:8080"
    environment:
      - APP_PORT=8080
      - APP_MODE=release
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=zhou
      - DB_PASSWORD=password_
      - DB_NAME=gojet
      - DB_SSLMODE=disable
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    volumes:
      - ./config:/app/config:ro
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - gojet-network

  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      - POSTGRES_DB=gojet
      - POSTGRES_USER=zhou
      - POSTGRES_PASSWORD=password_
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - gojet-network

volumes:
  postgres_data:

networks:
  gojet-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16