# Docker Compose for Production Environment
# Usage: docker-compose up --build

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gojet
    ports:
      - "8080:8080"
    environment:
      - APP_PORT=8080
      - APP_MODE=release  # 生产环境使用release模式
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=zhou
      - DB_PASSWORD=password_
      - DB_NAME=gojet
      - DB_SSLMODE=disable
      - LOG_LEVEL=info  # 生产环境使用info级别
      - LOG_OUTPUT=both  # 同时输出到控制台和文件
      - LOG_FILE_PATH=./logs/app.log
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs  # 日志持久化挂载
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - gojet-network

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      - POSTGRES_DB=gojet
      - POSTGRES_USER=zhou
      - POSTGRES_PASSWORD=password_
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - gojet-network

volumes:
  postgres_data:

networks:
  gojet-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16